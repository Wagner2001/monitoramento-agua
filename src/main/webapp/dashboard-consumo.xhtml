<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="_template.xhtml">

	<ui:define name="cabecalho"></ui:define>


	<ui:define name="conteudo">

		<div style="width:65%; float:left; height:100vh;">
			<p:fieldset legend="Consumo por Mês" style="height:100vh; margin:10px;">
				<h:form>
					<p:growl id="message" showDetail="false"/>
					<p:outputLabel for="mesConsumo" value="Mês para consulta:"/>
					<p:inputMask id="mesConsumo" value="#{dashBoardConsumoController.mesConsulta}" mask="99/9999" required="true"/>
					<p:commandButton value="Consultar" action="#{dashBoardConsumoController.pesquisarConsumoMes()}" process="@form" update=":graficoConsumoDiario message" style="float:right;" />
				</h:form>
    			<p:lineChart id="graficoConsumoDiario" model="#{dashBoardConsumoController.lineModelConsumoDiario}" />
    		</p:fieldset>
		</div>
		<div style="width:35%; float:right; height:100vh;">
			<p:fieldset legend="Consumo de hoje" style="height:100vh; margin:10px;">
				<p:inputNumber value="#{dashBoardConsumoController.consumoDataAtual}" disabled="true" readonly="true" style="margin:10px;"/>
			</p:fieldset>
		</div>
		<div style="width:100%; float:left; height:100vh; margin:10px:">
			<p:fieldset legend="Consumo último ano" style="height:140vh; margin:10px;">
				<p:outputLabel><h3>Consumo total do último ano: #{dashBoardConsumoController.consumoTotalUltimoAno}m³</h3></p:outputLabel>
				<p:barChart model="#{dashBoardConsumoController.barModelConsumoUltimoAno}"/>
			</p:fieldset>
		</div>

	</ui:define>

</ui:composition> </html>
